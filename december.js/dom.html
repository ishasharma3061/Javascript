<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage Info Toggle</title>
</head>
<body>
    <p id="welcomeMsg">Welcome to our website! Have a great experience ðŸ˜Š</p>
    <button id="toggleBtn">Hide</button>
     <script>
        document.getElementById("toggleBtn").addEventListener("click", function () {
            const message = document.getElementById("welcomeMsg");
            const button = document.getElementById("toggleBtn");
            // Check if message is currently visible
            if (message.style.display === "none") {
                // Show the message again
                message.style.display = "block";
                // Change button text to "Hide"
                button.textContent = "Hide";
            } else {
                // Hide the paragraph
                message.style.display = "none";
                // Change button text to "Show"
                button.textContent = "Show";
            }
        });
    </script>
</body>
</html>
